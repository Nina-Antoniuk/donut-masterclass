<header class="header">
    <div class="header-conteiner conteiner">  
        <picture class="bg-image"> 
            <source srcset="./images/header/desktop/header-donuts.webp 1x, ./images/header/desktop/header-donuts@2x.webp 2x"
                media="(min-width: 1280px)" type="image/webp" /> 

            <source srcset="./images/header/tablet/header-donuts.webp 1x, ./images/header/tablet/header-donuts@2x.webp 2x"
                media="(min-width: 768px)" type="image/webp" />

            <source srcset="./images/header/mobile/header-donuts.webp 1x, ./images/header/mobile/header-donuts@2x.webp 2x"
                media="(max-width: 767.98px)" type="image/webp" />
                
            <source srcset="./images/header/desktop/header-donuts.png 1x, ./images/header/desktop/header-donuts@2x.png 2x"
                media="(min-width: 1280px)" type="image/png" />

            <source srcset="./images/header/tablet/header-donuts.png 1x, ./images/header/tablet/header-donuts@2x.png 2x"
                media="(min-width: 768px)" type="image/png" />

            <source srcset="./images/header/mobile/header-donuts.png 1x, ./images/header/mobile/header-donuts@2x.png 2x"
                media="(max-width: 767.98px)" type="image/png" />

            <img class="img" src="./images/header/desktop/header-donuts.png" alt="" width="719">
        </picture>

        <a class="logo" href="./index.html">
            <img src="./images/svg-icons/logo.svg" alt="" width="158"> 
        </a>

        <nav class="header__nav">
            <ul class="list navigation-list" data-menu>
                <li class="navigation-list__item"><a class="link navigation-list__link" href="#about">About us</a></li>
                <li class="navigation-list__item"><a class="link navigation-list__link" href="#program">Program</a></li>
                <li class="navigation-list__item"><a class="link navigation-list__link" href="#reviews">Reviews</a></li>
                <li class="navigation-list__item"><a class="link navigation-list__link" href="#contacts">Contacts</a></li>
            </ul>

            <div class="menu-thumb">
                <img class="menu-thumb__logo" src="./images/svg-icons/logo.svg" width="190" height="85" alt="">
            </div>
        </nav>

        <button class="header-button" type="button" data-menu-button aria-expanded="false" aria-label="mobile menu">
            <svg class="icon-menu" width="30" height="18">
                <use class="icon--close" href="./images/svg-icons/sprite.svg#icon-close-menu" width="18"
                    height="18"></use>
                <use class="icon--menu" href="./images/svg-icons/sprite.svg#icon-mobile-menu" width="30"
                    height="16"></use>
            </svg>
        </button>
    </div>
</header>
